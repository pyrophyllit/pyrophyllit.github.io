---
layout: default
body_class: "home-template user"
---

<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			{% for post in site.posts offset: 0 limit: 4 %}
			<div class="row">
				<section class="8u -2u post">
					<a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a>
					<header>
                        <a href="{{ site.prefix }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
					</header>
					<p>{{ post.excerpt }} <a href="{{ site.prefix }}{{ post.url }}">&#x21b3;</a></p>
				</section>
			</div>
			{% endfor %}
		</div>
	</div>
